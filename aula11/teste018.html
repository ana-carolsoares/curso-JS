<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    <div>
        <p>Qual a sua velocidade? <input type="number" name="vel" id="vel">
        <input type="button" value="verificar" onclick="verificar()">
        </p>
    </div>
    <div id="res"></div>

    <script>
        function verificar(){
            var txtv = document.querySelector('input#vel')
            var res = document.querySelector('div#res')
            var velocidade = Number(txtv.value)
            res.innerHTML = `Sua velocidade foi ${velocidade} km/h <br>`
            if (velocidade > 60) {
                res.innerHTML += `Você está <strong>MULTADO</strong> por excesso de velociade!`
            }
            res.innerHTML += `<br>Dirija sempre com cinto de segurança!`
        }

    </script>
</body>
</html>
